<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos JavaScript</title>
</head>
<body>
    <h1>Objetos JavaScript</h1>

    <script>
        const nome = "Mateus";
        const quarto = {
            janela: {
                cor: "Branco",
                quantidade: 1

            }
        }
        const frase = `${nome} tem no seu quarto ${quarto.janela.quantidade} janela ${quarto.janela.cor}`
        console.log("Print", frase)
    </script>
</body>
</html>
